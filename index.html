<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>ShiFuMi</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<div id="titre">
			<h1>Shi-Fu-Mi</h1>
		</div>
		<main>
			<nav>
				<ul>
					<li>
						<h2>Pierre</h2>
						<img src="img/pierre.png" alt="">
					</li>
					<li>
						<h2>Papier</h2>
						<img src="img/paspied.jpeg" alt="">
					</li>
					<li>
						<h2>Ciseaux</h2>
						<img src="img/sixseau.jpg" alt="">
					</li>
				</ul>
				<p>Faites Votre Choix !</p>
			</nav>
			<div id="screen">
				<div id="fight">
					<div id="youBox">
						<p>Vous</p>
						<div id="you"></div>
					</div>
					<img src="img/vs.jpg" alt="versus logo">
					<div id="iaBox">
						<p>L'IA</p>
						<div id="ia"></div>
					</div>
				</div>
				<div id="next">
					<div id="result">
						<div id="instantResult"></div>
						<div id="totalResult">
							<div id="win" class="res">0&nbsp
							Win</div>
							<div id="lose" class="res">0&nbspLose</div>
							<div id="egal" class="res">0&nbspNull</div>
						</div>
					</div>
					<div id="reset">
						<p>Nouvelle Partie</p>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" language="javascript" src="js/script.js"></script>
	</body>
</html>
